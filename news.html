<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости поликлиники</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/news-style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="index.html" class="logo">Современная поликлиника</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="news-page">
            <main class="main-news">
                <article class="news-article">
                    <div class="news-date"></div>
                    <h1 class="news-title"></h1>
                    <img src="" alt="" class="news-image">
                    <div class="news-content"></div>
                </article>
            </main>

            <aside class="news-sidebar">
                <div class="sort-controls">
                    <button class="sort-btn active" data-sort="newest">Сначала новые</button>
                    <button class="sort-btn" data-sort="oldest">Сначала старые</button>
                </div>
                <div class="news-list"></div>
            </aside>
        </div>
    </div>

    <script src="js/news-script.js"></script>
</body>
</html>
